<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dishub Reminder - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #f8fbff;
      color: #263238;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card-home {
      background: #fff;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 650px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
  font-weight: 700;
  font-size: 2.2rem;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  margin-bottom: 15px;
    }

    p {
      color: #546e7a;
      font-size: 1.05rem;
      margin-bottom: 25px;
    }

    .icon-home {
      font-size: 64px;
      margin-bottom: 20px;
      color: #0072ff;
    }

    .btn-custom {
      border-radius: 14px;
      font-weight: 600;
      padding: 14px 24px;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    .btn-custom i {
      font-size: 1.2rem;
    }

    .btn-dashboard {
      background: linear-gradient(135deg, #4cafef, #0072ff);
      color: #fff;
    }

    .btn-reminder {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #fff;
    }

    .btn-custom:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="card-home">
    <div class="icon-home"><i class="bi bi-calendar-check"></i></div>
    <h1>Dishub Reminder System</h1>
    <p>Selamat datang di sistem pengingat uji kendaraan Dishub.<br>
       Silakan pilih menu untuk melanjutkan:</p>

    <div class="d-flex gap-3 justify-content-center flex-wrap mt-3">
      <button id="btnDashboard" class="btn btn-custom btn-dashboard">
        <i class="bi bi-table"></i> Dashboard Database
      </button>
      <a href="http://localhost:3000/" class="btn btn-custom btn-reminder">
        <i class="bi bi-bell"></i> Sistem Pengingat
      </a>
    </div>
  </div>

  <script>
    document.getElementById("btnDashboard").addEventListener("click", function() {
      Swal.fire({
        title: 'Login Diperlukan',
        html: `
          <input type="text" id="uname" class="swal2-input" placeholder="Username">
          <input type="password" id="pass" class="swal2-input" placeholder="Password">
        `,
        confirmButtonText: 'Login',
        showCancelButton: true,
        background: "#fff",
        color: "#263238",
        confirmButtonColor: "#0072ff",
        cancelButtonColor: "#ff5252",
        preConfirm: () => {
          const uname = document.getElementById('uname').value;
          const pass = document.getElementById('pass').value;
          if (uname === "admin" && pass === "1234") {
            return true;
          } else {
            Swal.showValidationMessage('Username / Password salah!');
            return false;
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            icon: "success",
            title: "Login Berhasil!",
            text: "Mengalihkan ke Dashboard...",
            showConfirmButton: false,
            timer: 1800,
            background: "#f8fbff",
            color: "#263238"
          });
          setTimeout(() => {
            window.location.href = "/list";
          }, 1800);
        }
      });
    });
  </script>

</body>
</html>
