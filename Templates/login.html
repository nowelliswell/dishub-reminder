<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login WhatsApp - Reminder</title>

  <!-- Icons & QR Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    :root {
      --bg1: #f6fbff;
      --accent1: #81d4fa;
      --accent2: #7ef6d7;
      --muted: #94a3b8;
      --card-shadow: 0 10px 30px rgba(38,50,56,0.12);
      --error: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --info: #3b82f6;
    }
    body {
      margin: 0;
      font-family: "Poppins", "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0b41d4;
      color: #1f2937;
      padding: 15px;
      overflow: hidden;
      position: relative;
    }

    #cyber-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: var(--card-shadow);
      max-width: 380px;
      width: 100%;
      animation: fadeIn 0.8s ease;
      z-index: 10;
      position: relative;
    }

    h2 {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 12px;
    }

    #status {
      margin-bottom: 20px;
      font-size: 1rem;
      color: var(--muted);
      min-height: 24px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #qrcode canvas {
      border: 6px solid #f1f5f9;
      border-radius: 12px;
      background: white;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      max-width: 100%;
      height: auto;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 18px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .checkmark {
      display: none;
      font-size: 3.5rem;
      color: var(--success);
      margin-top: 18px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-in-out;
    }
    .checkmark.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .status-message {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 500;
      display: none;
    }
    .status-message.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      outline: none;
      font-size: 0.9rem;
      margin-top: 15px;
      gap: 8px;
    }
    .btn-primary {
      background-color: var(--info);
      color: white;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    @keyframes fadeOut { to { opacity: 0; transform: scale(1.05); } }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px)} to {opacity:1; transform:translateY(0)} }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      h2 { font-size: 22px; }
      #qrcode canvas { max-width: 90%; }
    }
  </style>
</head>
<body>
  <canvas id="cyber-bg"></canvas>

  <div class="card">
    <h2>Login WhatsApp</h2>
    <p id="status">ðŸ”„ Mengecek status koneksi...</p>
    <p id="qrTimer" style="font-size: 0.9rem; color: var(--muted); display: none;"></p>

    <div id="errorMessage" class="status-message error">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span id="errorText">Terjadi kesalahan</span>
    </div>

    <div id="qrcode"></div>
    <div class="spinner" id="spinner"></div>
    <div class="checkmark" id="checkmark">âœ”</div>

    <button id="refreshBtn" class="btn btn-primary" style="display: none;">
      <i class="bi bi-arrow-clockwise"></i> Refresh QR Code
    </button>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const qrcodeEl = document.getElementById("qrcode");
    const spinnerEl = document.getElementById("spinner");
    const checkmarkEl = document.getElementById("checkmark");
    const refreshBtn = document.getElementById("refreshBtn");
    const errorMessage = document.getElementById("errorMessage");
    const qrTimerEl = document.getElementById("qrTimer");

    let qrCountdownInterval;
    let pollingInterval;
    const QR_EXPIRATION_TIME = 60; // detik

    function showError(message) {
      errorMessage.style.display = "block";
      document.getElementById("errorText").textContent = message;
      refreshBtn.style.display = "inline-flex";
      spinnerEl.style.display = "none";
      qrTimerEl.style.display = "none";
      clearInterval(qrCountdownInterval);
      clearInterval(pollingInterval);
    }

    function hideError() { errorMessage.style.display = "none"; }

    function startQrCountdown() {
      let timeLeft = QR_EXPIRATION_TIME;
      qrTimerEl.style.display = "block";
      qrTimerEl.textContent = `QR akan kadaluarsa dalam ${timeLeft} detik`;

      clearInterval(qrCountdownInterval);
      qrCountdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          qrTimerEl.textContent = `QR akan kadaluarsa dalam ${timeLeft} detik`;
        } else {
          qrTimerEl.textContent = "QR telah kadaluarsa. Silakan refresh.";
          qrcodeEl.innerHTML = "<small style='color:var(--muted)'>QR kadaluarsa</small>"; // âœ… update
          refreshBtn.style.display = "inline-flex";
          clearInterval(qrCountdownInterval);
        }
      }, 1000);
    }

    async function fetchQR() {
      try {
        const res = await fetch("http://localhost:3000/qr");
        if (!res.ok) throw new Error(`HTTP ${res.status}`); // âœ… update
        const data = await res.json();

        if (data.success && data.qr) {
          renderQR(data.qr);
        } else if (/sudah terkoneksi/i.test(data.message || "")) { // âœ… update
          onConnected();
        } else {
          statusEl.textContent = data.message || "Menunggu QR...";
        }
      } catch (err) {
        console.error("QR fetch error:", err);
        showError("Tidak dapat terhubung ke server. Pastikan server berjalan.");
      }
    }

    function renderQR(qr) {
      hideError();
      qrcodeEl.innerHTML = "";
      spinnerEl.style.display = "none";
      statusEl.innerHTML = "<i class='bi bi-qr-code-scan'></i> Scan QR berikut:";
      QRCode.toCanvas(qr, { width: 240 }, (err, canvas) => { // âœ… perbaikan posisi argumen
        if (!err && canvas) {
          qrcodeEl.appendChild(canvas);
          refreshBtn.style.display = "none";
          startQrCountdown();
        } else {
          showError("Gagal membuat QR.");
        }
      });
    }

    function onConnected() {
      statusEl.innerHTML = "<i class='bi bi-check-circle-fill'></i> Terkoneksi ke WhatsApp!";
      spinnerEl.style.display = "none";
      checkmarkEl.classList.add("show");
      clearInterval(qrCountdownInterval);
      clearInterval(pollingInterval);
      qrTimerEl.style.display = "none";

      setTimeout(() => document.body.classList.add("fade-out"), 1200);
      setTimeout(() => {
        sessionStorage.setItem('justLoggedIn', 'true');
        window.location.href = "http://localhost:3000/";
      }, 2000);
    }

    function startQRStream() {
      const source = new EventSource("http://localhost:3000/qr-stream");
      source.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.qr) renderQR(data.qr);
        else if (data.connected) onConnected();
      };
      source.onerror = () => {
        console.warn("SSE terputus, fallback ke polling...");
        source.close();
        pollingInterval = setInterval(fetchQR, 5000); // âœ… fallback polling
      };
    }

    refreshBtn.addEventListener("click", async () => {
      refreshBtn.disabled = true;
      refreshBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Memuat...';
      qrcodeEl.innerHTML = "";
      statusEl.textContent = "ðŸ”„ Memuat QR baru...";
      spinnerEl.style.display = "block"; // âœ… feedback visual

      try {
        const res = await fetch("http://localhost:3000/reset-auth", { method: "DELETE" });
        const data = await res.json();
        console.log(data.message);
        fetchQR();
      } catch {
        showError("Gagal memuat ulang QR");
      } finally {
        setTimeout(() => {
          refreshBtn.disabled = false;
          refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh QR Code';
        }, 2000);
      }
    });

    // Cyber background animation
    const canvas = document.getElementById('cyber-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.3, // Faster movement
          vy: (Math.random() - 0.5) * 0.3,
          size: Math.random() * 2 + 1,
          brightness: Math.random(),
          twinkleSpeed: Math.random() * 0.03 + 0.02, // Faster twinkling
          color: `hsl(${Math.random() * 60 + 180}, 100%, ${Math.random() * 30 + 70}%)`,
          type: Math.random() > 0.8 ? 'shooting' : 'star' // Add shooting stars
        });
      }
    }

    function drawGrid() {
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      const gridSize = 50;

      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawParticles() {
      particles.forEach(particle => {
        // Update twinkling
        particle.brightness += particle.twinkleSpeed;
        const alpha = 0.5 + 0.5 * Math.sin(particle.brightness);

        // Draw star with more complex shape
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();

        // Add multiple star spikes for more aesthetic look
        const spikes = 6;
        for (let i = 0; i < spikes; i++) {
          const angle = (Math.PI * 2 * i) / spikes;
          const spikeLength = particle.size * 2;
          ctx.beginPath();
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(
            particle.x + Math.cos(angle) * spikeLength,
            particle.y + Math.sin(angle) * spikeLength
          );
          ctx.strokeStyle = particle.color;
          ctx.lineWidth = 1;
          ctx.globalAlpha = alpha * 0.4;
          ctx.stroke();
        }

        // Add inner glow
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.3})`;
        ctx.fill();

        ctx.restore();

        // Draw constellation connections (connect nearby stars) - more complex
        particles.forEach(otherParticle => {
          if (particle !== otherParticle) {
            const dx = otherParticle.x - particle.x;
            const dy = otherParticle.y - particle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 120) {
              ctx.beginPath();
              ctx.moveTo(particle.x, particle.y);
              ctx.lineTo(otherParticle.x, otherParticle.y);
              ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - distance / 120) * 0.3})`;
              ctx.lineWidth = 1;
              ctx.stroke();
            }
          }
        });

        // Draw connections to mouse - enhanced
        if (mouse.x !== null && mouse.y !== null) {
          const dx = mouse.x - particle.x;
          const dy = mouse.y - particle.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 300) {
            ctx.beginPath();
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - distance / 300) * 0.6})`;
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        }
      });
    }

    function updateParticles() {
      particles.forEach(particle => {
        particle.x += particle.vx;
        particle.y += particle.vy;

        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawParticles();
      updateParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createParticles();
    });

    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    resizeCanvas();
    createParticles();
    animate();

    // Jalankan
    startQRStream(); // âœ… jalankan SSE (auto fallback kalau error)
  </script>
</body>
</html>
